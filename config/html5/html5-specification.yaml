      type: enum
      defaultValue: _self
      choices:
        - _blank
        - _parent
        - _self
        - _top
        - framename
      elements:
        - a
        - area
        - base
        - form
    type:
      description: 'Specifies the media type of the linked resource.'
      type: enum
      elements:
