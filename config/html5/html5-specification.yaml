        - author
        - bookmark
        - canonical
        - help
        - icon
        - license
        - next
        - nofollow
        - noreferrer
        - prefetch
        - prev
        - search
        - stylesheet
        - tag
      elements:
        - a
        - area
        - link
    shape:
      type: enum
      choices:
        - circle
        - default
        - poly
        - rect
    target:
